plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.example.weatherforecast"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    def nav_version = "2.3.5"

    implementation "com.google.dagger:hilt-android:2.35"
    kapt "com.google.dagger:hilt-android-compiler:2.35"
    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha01'

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    /* Ktor */
    implementation "io.ktor:ktor-client-android:1.2.2"
    implementation "io.ktor:ktor-client-cio:1.2.2"
    implementation "io.ktor:ktor-client-serialization-jvm:1.2.2"
    implementation "io.ktor:ktor-client-okhttp:1.2.2"
    implementation 'io.ktor:ktor-client-cio:1.2.2'
    implementation 'io.ktor:ktor-client-logging:1.2.2'


    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'

    /* Kotlin Coroutines */
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'

    /* Serialization */
    implementation "org.jetbrains.kotlin:kotlin-serialization:1.3.10"

    /* Lifecycle */
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0"

    /* Google Material */
    implementation 'com.google.android.material:material:1.4.0'

    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    //gson
    implementation 'io.ktor:ktor-client-gson:1.2.2'
    implementation 'io.coil-kt:coil:1.4.0'

    implementation 'com.facebook.android:facebook-android-sdk:4.17.0'

}